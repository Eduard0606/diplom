<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cardForm.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
  </head>
  <body>
    <div class="select-menu">
      <div class="select-btn" id="select-btn">
        <span id="text">Кликни меня</span
        ><ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
      </div>

      <ul class="list">
        <li class="option" style="--i: 5">
          <ion-icon name="logo-html5"></ion-icon
          ><span class="option-text"> HTML</span>
        </li>
        <li class="option" style="--i: 4">
          <ion-icon name="logo-css3"></ion-icon
          ><span class="option-text"> CSS</span>
        </li>
        <li class="option" style="--i: 3">
          <ion-icon name="logo-nodejs"></ion-icon
          ><span class="option-text"> Javascript</span>
        </li>
        <li class="option" style="--i: 2">
          <ion-icon name="logo-figma"></ion-icon
          ><span class="option-text"> Figma</span>
        </li>
        <li class="option" style="--i: 1">
          <ion-icon name="logo-react"></ion-icon
          ><span class="option-text"> ReactJS</span>
        </li>
      </ul>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="cardForm.js"></script>
  </body>
</html>
